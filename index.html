<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Boot Camp Quiz</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div id="container">
        <div id="start">Skateboarding Quiz</div>
        <div style="justify-content: center; color:purple">Timer:  <span id="timer"></span></div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
        </div>
        <div id="scoreReport" style="display: none"></div>
    </div>
    
    <script src="assets/script/myQuiz.js"></script>
</body>
</html>
